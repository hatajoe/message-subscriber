machine:
    timezone: 
        Asia/Tokyo
    environment:
        MSGSUB_REDIS_SERVER: ":6379"
        MSGSUB_REDIS_MAX_IDLE: "3"
        MSGSUB_REDIS_IDLE_TIMEOUT: "240"
        MSGSUB_REDIS_CHANNEL: "test"
dependencies:
    cache_directories:
        - redis-2.4.18   # relative to the build directory
    pre:
        - bash ./install-redis-2.4.18.sh
test:
    pre: 
        - go vet ./...
    override:
        - go test -v -race ./...
